<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'bootstrap.html' %}

    <title>Sentiment Analysis</title>
    <style>
        /* Custom CSS to style the login form */
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        /* Adjust the width of the submit button to match the input box size */
        .btn-submit {
            width: 100%;
        }

        /* Custom CSS to style the error message */
        .error-message {
            color: #dc3545;
            display: none;
        }
    </style>
</head>

<body>
    {% include 'nav_login.html' %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <h2 class="text-center mb-4">Please Login Here!</h2>
                    <form action="login_validation" method="post" onsubmit="return validateForm()">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" name="email"
                                placeholder="name@gmail.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="inputPassword5" class="form-label">Password</label>
                            <input type="password" id="inputPassword5" class="form-control"
                                aria-describedby="passwordHelpBlock" name="password" required>
                            <small id="passwordHelpBlock" class="form-text error-message">Password must be at least 8 characters long.</small>
                        </div>

                        <button type="submit" class="btn btn-primary btn-submit">Submit</button>
                    </form>
                    {% if error %}
                    <p class="mt-3 text-danger">{{ error }}</p>
                    {% endif %}
                    <p class="mt-3">Not a member? <a href="/register">Create Account</a></p>
                </div>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}

    <script>
        function validateForm() {
            const passwordInput = document.getElementById("inputPassword5");
            const passwordValue = passwordInput.value.trim();
            const passwordError = document.getElementById("passwordHelpBlock");

            if (passwordValue.length < 8) {
                passwordError.style.display = "block";
                passwordInput.focus();
                return false;
            } else {
                passwordError.style.display = "none";
            }

            return true;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>

</html>
