<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'bootstrap.html' %}
    <title>Twitter Analysis</title>
    <style>
        .analysis-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        .btn-search {
            width: 100%;
        }
    </style>
</head>

<body>
    {% include 'nav_analysis.html' %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="analysis-container">
                    <form method="post" action="sentiment_logic" name="sentimentForm"
                        onsubmit="return validateForm()">
                        <div class="mb-3">
                            <label class="form-label">Enter your search keyword</label>
                            <input type="text" class="form-control" id="keyword" name="keyword" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Enter your number of Tweets to analyze</label>
                            <input type="number" class="form-control" id="tweets" name="tweets" min="1" required>
                        </div>
                        <div id="error-message" class="form-text text-danger"></div>
                        <button type="submit" class="btn btn-primary btn-search" disabled>Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
