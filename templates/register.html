<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'bootstrap.html' %}
    <title>Registration</title>
    <style>
        .registration-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        .btn-register {
            width: 100%;
        }
    </style>
</head>

<body>
    {% include 'nav_register.html' %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="registration-container">
                    <h1 class="text-center mb-4">Please Register Here!</h1>
                    <form method="post" action="/register">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Kunal Deshmukh" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="name@gmail.com" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div id="error" class="form-text text-danger"></div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-register">Register</button>
                    </form>
                    {% if error %}
                    <p class="mt-3 text-danger">{{ error }}</p>
                    {% endif %}
                    <p class="mt-3">Already a member? <a href="/login">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script>
        document.querySelector("form").addEventListener("submit", function (event) {
            var password = document.querySelector("input[name='password']").value;
            if (password.length < 8) {
                document.querySelector("#error").innerHTML = "Password must contain at least 8 characters";
                event.preventDefault();
            } else {
                document.querySelector("#error").innerHTML = "";
            }
        });
    </script>
</body>

</html>
